buildscript {
    dependencies {
        classpath 'org.codehaus.groovy:groovy-yaml:3.0.11'
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.0'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
}

import groovy.yaml.YamlSlurper

group 'com.dominikkorsa.discordintegration'

def pluginYaml = new YamlSlurper().parse(file("$rootDir/src/main/resources/plugin.yml"))
version pluginYaml.version

repositories {
    mavenCentral()
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://repo.aikar.co/content/groups/aikar/' }
    maven { url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    compileOnly 'org.spigotmc:spigot-api:1.16.1-R0.1-SNAPSHOT'

    compileOnly 'me.clip:placeholderapi:2.11.1'

    implementation 'com.discord4j:discord4j-core:3.2.2'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-reactor:1.5.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.5.1'
    implementation 'com.github.shynixn.mccoroutine:mccoroutine-bukkit-api:1.5.0'
    implementation 'com.github.shynixn.mccoroutine:mccoroutine-bukkit-core:1.5.0'
    implementation 'io.ktor:ktor-client-core:1.6.7'
    implementation 'io.ktor:ktor-client-cio:1.6.7'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation "co.aikar:acf-paper:0.5.0-SNAPSHOT"
    implementation 'org.jetbrains.exposed:exposed-core:0.38.2'
    implementation 'org.jetbrains.exposed:exposed-dao:0.38.2'
    implementation 'org.jetbrains.exposed:exposed-jdbc:0.38.2'
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'
    implementation 'dev.dejvokep:boosted-yaml:1.2'
    implementation 'org.bstats:bstats-bukkit:3.0.0'
}

test {
    useJUnitPlatform()
}

shadowJar {
    relocate 'io.netty', 'com.discord4j.shaded.io.netty'
    relocate 'co.aikar.commands', 'com.dominikkorsa.discordintegration.acf'
    relocate 'co.aikar.locales', 'com.dominikkorsa.discordintegration.locales'
    relocate 'org.bstats', 'com.dominikkorsa.discordintegratio'
    archiveClassifier.set('')
}
