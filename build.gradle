plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.30'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
}

group 'com.dominikkorsa.discordintegration'
version '1.8.0'

repositories {
    mavenCentral()
    flatDir {
        dirs project.findProperty('spigot-dir')
    }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = "https://repo.aikar.co/content/groups/aikar/" }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    compileOnly 'org.spigotmc:spigot:1.16.5'

    implementation 'com.discord4j:discord4j-core:3.2.0-M1'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-reactor:1.4.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.4.2'
    implementation 'com.github.shynixn.mccoroutine:mccoroutine-bukkit-api:0.0.7'
    implementation 'com.github.shynixn.mccoroutine:mccoroutine-bukkit-core:0.0.7'
    implementation 'io.ktor:ktor-client-core:1.5.2'
    implementation 'io.ktor:ktor-client-cio:1.5.2'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation "co.aikar:acf-paper:0.5.0-SNAPSHOT"
}

test {
    useJUnitPlatform()
}

shadowJar {
    relocate 'io.netty', 'com.discord4j.shaded.io.netty'
    relocate 'co.aikar.commands', 'com.dominikkorsa.discordintegration.acf'
    relocate 'co.aikar.locales', 'com.dominikkorsa.discordintegration.locales'
}
